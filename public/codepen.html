<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="stylesheet" href="./css/codepen.css">
</head>
<body>
  <div class="make-codefen">
  <form class="codefen">
    <legend>codefen</legend>
    <fieldset class="code-field">
    <label for="html"></label>
    <textarea name="h" placeholder="html" id="html" class="html-code" cols="30" rows="10"></textarea>
    <label for="css"></label>
    <textarea name="c" id="css" placeholder="css" class="css-code" cols="30" rows="10"></textarea>
    <label for="javascript"></label>
    <textarea name="j" id="javascript" placeholder="javascript" class="js-code" cols="30" rows="10"></textarea>
    </fieldset>
  </form>
  <div class="text-area"></div>
</div>

<script src="./js/codepen.js"></script>
</body>
</html>
