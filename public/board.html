<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link rel="stylesheet" href="./css/board.css">
</head>

<body>
    <div class="board">
        <h2 class="tech-heading">Tech 게시판</h2>
        <span class="caption">프론트엔드 개발자들의 기술개발 게시판</span>
        <div class="filter-write">
            <select name="조건 검색" id="">
                <option value="조회수">내글</option>
                <optgroup label="조회수">
                    <option value="높은 순">높은 순</option>
                    <option value="낮은 순">낮은 순</option>
                </optgroup>
                <optgroup label="날짜 순">
                    <option value="조회수">최근날짜 순</option>
                    <option value="조회수">과거날짜 순</option>
                </optgroup>
            </select>
            <button class="write-btn">글쓰기</button>
        </div>
        <div class="board-header">
            <h3 class="title">제목</h3>
            <span class="nick-name">닉네임</span>
            <span class="heading-date">날짜</span>
            <span class="heading-click">조회수</span>
        </div>
        <ul class="board-list">
            <li>
                <a href="#">웹 접근성에 대한 고찰</a>
                <span class="author">주혀늬</span>
                <time class="time">
                    <span class="year"></span>
                    <span class="month"></span>
                    <span class="date"></span>
                </time>
                <span class="click">38</span>
            </li>
            <li>
                <a href="#">SEO관점에서의 접근</a>
                <span class="author">주혀늬</span>
                <time class="time">
                    <span class="year"></span>
                    <span class="month"></span>
                    <span class="date"></span>
                </time>
                <span class="click">38</span>
            </li>
        </ul>
        <div class="page">
        

            <ul class="page-nation">
                <li class="page-item"> 
                    <i class="fas fa-angle-double-left"></i>   
                    <a href="#">1</a>
                </li>
                <li class="page-item"> <a href="#">2</a></li>
                <li class="page-item"> <a href="#">3</a></li>
                <li class="page-item"> <a href="#">4</a></li>
                <li class="page-item"> 
                    <a href="#">5</a>
                    <i class="fas fa-angle-double-right"></i>
                </li>
            </ul>
     
        </div>
    </div>
    
    <script src="./js/board.js"></script>
    <script src="https://kit.fontawesome.com/168c41ea51.js" crossorigin="anonymous"></script>
</body>


</html>
