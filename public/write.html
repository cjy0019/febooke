<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writeBoard</title>
    <link rel="stylesheet" href="./css/write.css">
</head>

<body>
    <div class="write-board">
        <h2 class="write-heading">글쓰기</h2>
        <div class="writer">
            <div class="write-header">
                <input class="title-write" type="text" placeholder="제목을 입력해주세요">
                <button class="register-btn">등록</button>
            </div>
            <div class="hash-tag">
                <span>관련 주제를 골라주세요</span>
                <div class="language-box">
                    <input class="HTML" type="checkbox">
                    <label for="">HTML</label>
                    <input class="CSS" type="checkbox">
                    <label for="">CSS</label>
                    <input class="Javascript" type="checkbox">
                    <label for="">Javascript</label>
                    <input class="Vue" type="checkbox">
                    <label for="">Vue</label>
                    <input class="React" type="checkbox">
                    <label for="">React</label>
                    <input class="TypeScript" type="checkbox">
                    <label for="">TypeScript</label>
                    <input class="Python" type="checkbox">
                    <label for="">Python</label>
                    <input class="java" type="checkbox">
                    <label for="">java</label>
                    <input class="C" type="checkbox">
                    <label for="">C</label>
                    <input class="C#" type="checkbox">
                    <label for="">C#</label>
                    <input class="C++" type="checkbox">
                    <label for="">C++</label>
                    <input class="XML" type="checkbox">
                    <label for="">XML</label>
                    <input class="php" type="checkbox">
                    <label for="">php</label>
                </div>
            </div>
            <textarea class="editor" name="editor" id="" cols="30" rows="10"></textarea>
            <div class="written">
                <button class="modify">수정</button>
                <button class="delete">삭제</button>
            </div>
        </div>
    </div>
    <script src="./js/write.js"></script>
</body>

</html>
