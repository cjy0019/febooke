<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEbook</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- ---------------------------header-------------------------------------- -->
      <header class="header">
        <h1 class="logo">
          <a href="#"
            ><img
              src="./image/logo_png.png"
              class="logo-image"
              alt="로고"
            /><span class="a11y-hidden">페북 로고</span></a
          >
        </h1>
        <h2 class="logo-title">프론트엔드로 이어지는 사람들</h2>
        <div class="header-timer">
          
        </div>
      </header>
      <!-- ---------------------------tech 게시판 section-------------------------------------- -->
      <div class="small-container">
        <div class="left-container">
          <section class="tech-board">
            <h2 class="tech-title">TECH</h2>
            <ul class="tech-list">
              <li><a href="">1. 웹 접근성</li></a>
              <li><a href="">2. Javascript</li></a>
              <li><a href="">3. React</li></a>
            </ul>
          </section>
          <!-- ---------------------------chatting 게시판 section-------------------------------------- -->
          <section class="chat-board">
            <h2 class="chat-title">chatting</h2>
            <ul class="chat-room">
              <li>1번 room</li>
              <li>2번 room</li>
              <li>3번 room</li>
              <li>4번 room</li>
            </ul>
          </section>
        </div>
        <!-- ---------------------------프로필 section-------------------------------------- -->
        <div class="right-container">
          <section class="user-profile">
            <h2 class="profile-title">회원 프로필</h2>
            <img
              src="./image/profile.png"
              alt="내 프로필"
              class="profile-image"
            />
            <span class="profile-nickname">ㅌr락파워전사</span>
          </section>
          <!-- ---------------------------유저 목록 section-------------------------------------- -->
          <section class="user-list">
            <h2 class="a11y-hidden">유저 목록</h2>
            <ul class="current-users-list">
              <h3 class="current-users-title">현재 접속자</h3>
              <li>재연</li>
              <li>지만</li>
              <li>주현</li>
            </ul>
            <ul class="friends-list">
              <h3 class="friends-users-title">친구 목록</h3>
              <li>박상언</li>
              <li>임영서</li>
              <li>이영상</li>
            </ul>
          </section>
          <!-- ---------------------------유저 목록 section-------------------------------------- -->
          <section class="code-book">
            <button class="code-book-btn">Code Book</button>
          </section>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
