<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"/>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- ---------------------------header-------------------------------------- -->
      <header class="header">
        <h1 class="logo">
          <a href="#"
            ><img
              src="./image/logo3.png"
              class="logo-image"
              alt="로고"
            /><span class="a11y-hidden">페북 로고</span></a>
        </h1>
        <h2 class="logo-title"></h2>
        <div class="header-timer">
        </div>
        <form class="header-search">
          <input type="text" class="search-input" placeholder="Board search: Enter keywords"aria-label="search">
          <button class = "btn-search">검색</button>
        </form>
      </header>
      <!-- ---------------------------tech 게시판 section-------------------------------------- -->
      <div class="small-container">
        <div class="left-container">
          <section class="tech-board">
            <p class="tech-statement"><span class="state-first">Share</span>
               <span class="state-second">your</span>
                <span class="state-third">technologies</span></p>
            <h2 class="tech-title"><a class="link-box"href="">TECH Board</a></h2>
            <div class="tech-news">
              <h3 class="news-heading">
                <a class="link-box" href="">Hot 100 postings</a></h3>
              <ul class="tech-new-list">
                <li class="tech-new-item"></li>
              </ul>
            </div>
            <ul class="tech-list">
              <li><a href="">1. 웹 접근성</li></a>
              <li><a href="">2. Javascript</li></a>
              <li><a href="">3. React</li></a>
            </ul>
          </section>
          <!-- ---------------------------chatting 게시판 section-------------------------------------- -->
          <section class="chat-board">
            <h2 class="chat-title">chatting</h2>
            <ul class="chat-room">
              <li>1번 room</li>
              <li>2번 room</li>
              <li>3번 room</li>
              <li>4번 room</li>
            </ul>
          </section>
        </div>
        <!-- ---------------------------프로필 section-------------------------------------- -->
        <div class="right-container">
          <section class="user-profile">
            <h2 class="profile-title">회원 프로필</h2>
            <img
              src="./image/profile.png"
              alt="내 프로필"
              class="profile-image"
            />
            <span class="profile-nickname">ㅌr락파워전사</span>
          </section>
          <!-- ---------------------------유저 목록 section-------------------------------------- -->
          <section class="user-list">
            <h2 class="a11y-hidden">유저 목록</h2>
            <ul class="current-users-list">
              <h3 class="current-users-title">현재 접속자</h3>
              <li>재연</li>
              <li>지만</li>
              <li>주현</li>
            </ul>
            <ul class="friends-list">
              <h3 class="friends-users-title">친구 목록</h3>
              <li>박상언</li>
              <li>임영서</li>
              <li>이영상</li>
            </ul>
          </section>
          <!-- ---------------------------유저 목록 section-------------------------------------- -->
          <section class="code-book">
            <button class="code-book-btn">Code Book</button>
          </section>
        </div>
      </div>
      <a class="signup" href="#">회원가입</a>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
