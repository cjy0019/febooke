<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.0.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-database.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-storage.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-analytics.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-remote-config.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-performance.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script defer src="../server.js"></script>
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="container">




    <div class="sign-popup">
      <form id="signupForm">
        <legend class="signup-menu">Sign-Up</legend>
        <fieldset class="signup-fieldset">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름" class="signup-name">
          <label for="signupNick">닉네임</label>
          <input type="text" id="signupNick" placeholder="ex) Er락파워전사" class="signup-nink">
          <label for="signupId">아이디</label>
          <input type="text" id="signupId" placeholder="아이디" class="signup-id">
          <label for="signupPass">비밀번호</label>
          <input type="text" id="signupPass" placeholder="비밀번호" class="signup-pass">
          <label for="signupPass2">비밀번호 확인</label>
          <input type="text" id="signupPass2" placeholder="비밀번호 확인" class="signup-pass2">
          <label for="phoneNumber">전화번호</label>
          <input type="text" id="phoneNumber" placeholder="-빼고 입력하세요" maxlength="11" class="signup-number" max="11">
          <button class="signup-btn">회원가입</button>
          <button class="signup-cancel-btn">취소</button>
        </fieldset>
      </form>
    </div>



    <div class="login-popup">
      <form id="loginForm">
        <legend class="form-menu">로그인창</legend>
        <fieldset class="clearfix">
          <label for="login" class="a11hinden">로그인</label>
          <input type="text" id="login" placeholder="로그인" class="login-input">
          <label for="pass" class="a11hinden">패스워드</label>
          <input type="text" id="pass" placeholder="패스워드" class="pass-input">
          <button class="btn-login">로그인</button>
          <input id="checkId" class="check-id" type="checkbox">
          <label for="checkId">자동 로그인</label>
          <a href="#" class="search-id">아이디 찾기</a>
          <a href="#" class="search-pass">비밀번호 찾기</a>
          <a href="#" class="btn-signup">회원가입</a>
        </fieldset>
      </form>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadEl = document.querySelector('#load');
      try {
        let app = firebase.app();
        let features = [
          'auth',
          'database',
          'firestore',
          'functions',
          'messaging',
          'storage',
          'analytics',
          'remoteConfig',
          'performance',
        ].filter(feature => typeof app[feature] === 'function');
        loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
      }
    });
    var firebaseConfig = {
      apiKey: "AIzaSyBlmO_eIoewf7E_gwMmEHJ4GT6zZUu9cXQ",
      authDomain: "febook-98a1f.firebaseapp.com",
      databaseURL: "https://febook-98a1f.firebaseio.com",
      projectId: "febook-98a1f",
      storageBucket: "febook-98a1f.appspot.com",
      messagingSenderId: "963499727155",
      appId: "1:963499727155:web:ca037c439a175ff2ff4646",
      measurementId: "G-7PPFWHX85C"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>


</body>

</html>
