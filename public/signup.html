<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="stylesheet" href="css/signup.css">
 
  <script defer src="../server.js"></script>
  <script defer src="./js/sign.js"></script>
</head>

<body>
  <div class="container">


    <div class="sign-popup">
      <form id="signupform">
        <legend class="signup-menu">Sign-Up</legend>
        <fieldset class="signup-fieldset">
          <label for="name" class="a11hidden">이름</label>
          <input type="text" id="name" placeholder="name" class="signup-name" autocomplete="off">
          <label for="signupNick" class="a11hidden">닉네임</label>
          <input type="text" id="signupNick" placeholder="nickname" class="signup-nick" autocomplete="off">
          <div class="check-nick"></div>
          <label for="signupId" class="a11hidden">아이디</label>
          <input type="text" id="signupId" placeholder="ID" class="signup-id" autocomplete="off">
          <div class="check-id"></div>
          <label for="signupPass" class="a11hidden">비밀번호</label>
          <input type="password" id="signupPass" placeholder="Password" class="signup-pass">
          <div class="check-pass"></div>
          <label for="signupPass2" class="a11hidden">비밀번호 확인</label>
          <input type="password" id="signupPass2" placeholder="Confirm Password" class="signup-pass2">
          <div class="check-pass2"></div>
          <label for="phoneNumber" class="a11hidden">전화번호</label>
          <input type="text" id="phoneNumber" placeholder='please input without "-" ' maxlength="11"
            class="signup-number" max="11" autocomplete="off">
          <button class="signup-btn">Sign Up</button>
          <div class="btn-signup"></div>
          <button class="signup-cancel-btn">Cancel</button>
        </fieldset>
      </form>
    </div>

  </div>

</body>

</html>
