<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link href="css/signup.css" rel="stylesheet">
  <script defer src="/__/firebase/8.0.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.0.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-database.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-storage.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-analytics.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-remote-config.js"></script>
  <script defer src="/__/firebase/8.0.2/firebase-performance.js"></script>
  <!-- 
    initialize the SDK after all desired features are loaded, set useEmulator to false
    to avoid connecting the SDK to running emulators.
  -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="../server.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="sign-popup">
      <form id="singupform">
        <legend class="signup-menu">회원가입</legend>
        <fieldset class="singup-fieldset">
          <label for="name" class="a11hinden">이름</label>
          <input type="text" id="name" placeholder="이름" class="singup-name">
          <label for="singupNick" class="a11hinden">닉네임</label>
          <input type="text" id="singupNick" placeholder="닉네임" class="singup-nink">
          <label for="singupId" class="a11hinden">아이디</label>
          <input type="text" id="singupId" placeholder="아이디" class="singup-id">
          <label for="singupPass" class="a11hinden">비밀번호</label>
          <input type="text" id="singupPass" placeholder="비밀번호" class="singup-pass">
          <label for="signupPass2" class="a11hinden">비밀번호 확인</label>
          <input type="text" id="signupPass2" placeholder="비밀번호 확인" class="singup-pass2">
          <label for="phoneNumber">전화번호</label>
          <input type="text" id="phoneNumber" class="signup-number" max="11">
          <button class="signup-btn">회원가입</button>
          <button>취소</button>
        </fieldset>
      </form>
    </div>


  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadEl = document.querySelector('#load');
      try {
        let app = firebase.app();
        let features = [
          'auth', 
          'database', 
          'firestore',
          'functions',
          'messaging', 
          'storage', 
          'analytics', 
          'remoteConfig',
          'performance',
        ].filter(feature => typeof app[feature] === 'function');
        loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
      } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
      }
    });
      var firebaseConfig = {
      apiKey: "AIzaSyBlmO_eIoewf7E_gwMmEHJ4GT6zZUu9cXQ",
      authDomain: "febook-98a1f.firebaseapp.com",
      databaseURL: "https://febook-98a1f.firebaseio.com",
      projectId: "febook-98a1f",
      storageBucket: "febook-98a1f.appspot.com",
      messagingSenderId: "963499727155",
      appId: "1:963499727155:web:ca037c439a175ff2ff4646",
      measurementId: "G-7PPFWHX85C"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>
</body>
</html>
